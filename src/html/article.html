<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conduit</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">conduit</a>
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
          <!-- Add "active" class when you're on that page" -->
          <a class="nav-link active" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link post-new-article" href="./create-edit-article.html">
            <i class="ion-compose"></i>&nbsp;New Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link setting" href="./setting.html">
            <i class="ion-gear-a"></i>&nbsp;Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link regis" href="./signup.html">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Article-->
    <div class="article-page">

      <div class="banner">
        <div class="container">
    
          <h1 class="title"></h1>
    
          <div class="article-meta">
            <a class="article-img" href=""><img class="author-img" src="" /></a>
            <div class="info">
              <a href="" class="author"></a>
              <span class="date">January 20th</span>
            </div>
            <!--follow-->
            <button class="btn btn-sm btn-outline-secondary btn-follow btn-follow-art">
            </button>

            <!--unfollow-->
            <button class="btn btn-sm btn-outline-secondary action-btn hidden btn-unfollow">Unfollow
            </button>

            <!--edit-->
            <a href="create-edit-article.html?edit"><button class="btn btn-sm btn-outline-secondary btn-edit">Edit Article
            </button></a>
            &nbsp;&nbsp;

            <!--del-->
            <button class="btn btn-sm btn-outline-primary btn-favor">
              <i class="ion-heart"></i>
              &nbsp;
              Favorite Post <span class="counter">(29)</span>
            </button>

            <!--favor-->
            <button class="btn btn-sm btn-outline-secondary btn-del-art">Delete Article
            </button>
          </div>
    
        </div>
      </div>
    
      <div class="container page">
    
        <div class="row article-content">
          <div class="col-md-12">
            <p class="article-body"></p>
          </div>
        </div>
    
        <hr />
    
        <div class="article-actions">
          <div class="article-meta">
            <a class="article-img" href=""><img class="author-img" src="" /></a>
            <div class="info">
              <a href="" class="author">Eric Simons</a>
              <span class="date">January 20th</span>
            </div>

            <!--follow-->
            <button class="btn btn-sm btn-outline-secondary btn-follow btn-follow-art">
            </button>

            <!--unfollow-->
            <button class="btn btn-sm btn-outline-secondary action-btn hidden btn-unfollow">Unfollow
            </button>

            <!--edit-->
            <a href="create-edit-article.html?edit"><button class="btn btn-sm btn-outline-secondary btn-edit">Edit Article
            </button></a>
            &nbsp;&nbsp;

            <!--favor-->
            <button class="btn btn-sm btn-outline-primary btn-favor">
              <i class="ion-heart"></i>
              &nbsp;
              Favorite Post <span class="counter">(29)</span>
            </button>

            <!--del-->
            <button class="btn btn-sm btn-outline-secondary btn-del-art">Delete Article
            </button>
          </div>
        </div>
    
        <div class="row">
    
          <div class="col-xs-12 col-md-8 offset-md-2">
            
            <ul class="error-messages">
              <li class="error-body"></li>
            </ul>
            <form class="card comment-form">
              <div class="card-block">
                <textarea class="form-control body-cmt" placeholder="Write a comment..." rows="3"></textarea>
              </div>
              <div class="card-footer">
                <img src="" class="comment-author-img" />
                <button class="btn btn-sm btn-primary btn-post-cmt">
                 Post Comment
                </button>
              </div>
            </form>
    
            <div class="list-comment">

            </div>
            
          </div>
    
        </div>
    
      </div>
    
    </div>

    <footer>
      <div class="container">
        <a href="/" class="logo-font">conduit</a>
        <span class="attribution">
          An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp; design licensed under MIT.
        </span>
      </div>
    </footer>

  </body>
</html>
